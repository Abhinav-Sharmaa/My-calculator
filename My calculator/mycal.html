<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/My calculator/mycal.css">
</head>

<body>
    <div class="main">
        <h1 class="heding">Calculator Made By Hood</h1>
        <form>
            <input class="txt" type="text">
        </form>
        <table>
            <tr>
                <td><input type="button" class="btn clr" value="C"></td>
                <td><input type="button" class="btn less" value="<"></td>
                <td><input type="button" class="btn get" value="/"></td>
                <td><input type="button" class="btn get" value="*"></td>
            </tr>
            <tr>
                <td><input type="button" id="rooo" class="btn get" value="7"></td>
                <td><input type="button" class="btn get" value="8"></td>
                <td><input type="button" class="btn get" value="9"></td>
                <td><input type="button" class="btn get" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn get" value="4"></td>
                <td><input type="button" class="btn get" value="5"></td>
                <td><input type="button" class="btn get" value="6"></td>
                <td><input type="button" class="btn get" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn get" value="1"></td>
                <td><input type="button" class="btn get" value="2"></td>
                <td><input type="button" class="btn get" value="3"></td>
                <td rowspan="2"><input type="button" style="height: 212px;" class="btn ans" value="="></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" style="width: 212px;" class="btn get" value="0"></td>
                <td><input type="button" class="btn get" value="."></td>
            </tr>
        </table>
    </div>
    <script src="/My calculator/mycal.js"></script>
</body>

</html>
